<main>
  <section>
    <mat-vertical-stepper class="form-container">
      <form class="form-container__form" [formGroup]="formulario" (submit)="onSubmit">
        <h1>A침adir Productos</h1>
        <mat-step class="form-container__step">
        <ng-template matStepLabel>Datos b치sicos</ng-template>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
          type="text"
          matInput
          placeholder="Guitarra mela"
          formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Descripci칩n</mat-label>
          <textarea
          type="text"
          matInput
          placeholder="Guitarra mela descripci칩n"
          formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Precio</mat-label>
          <input
          type="number"
          matInput
          placeholder="000"
          formControlName="price">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
        <button mat-flat-button color="primary" matStepperNext>Siguiente</button>
      </mat-step>
      <mat-step>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Foto 1</mat-label>
          <input
          type="text"
          matInput
          placeholder="https://www.image.com/"
          formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Foto 2</mat-label>
          <input
          type="text"
          matInput
          placeholder="https://www.image.com/"
          formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Foto 3</mat-label>
          <input
          type="text"
          matInput
          placeholder="https://www.image.com/"
          formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Foto 4</mat-label>
          <input
          type="text"
          matInput
          placeholder="https://www.image.com/"
          formControlName="name">
        </mat-form-field>
        <button mat-stroked-button color="primary" matStepperPrevious>Atras</button>
        <button mat-flat-button color="primary" matStepperNext>Siguiente</button>
      </mat-step>
      <mat-step>

      </mat-step>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"> Enviar </button>

    </form>

  </mat-vertical-stepper>
</section>
</main>
